<mat-card>
    <h1 style="color: rgba(0,0,0,.54);">Add New Quiz</h1>
    <div class="container">
        <div class="row ">
            <div class="col-md-8 offset-md-1">
                <form (ngSubmit)="addQuiz()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input required [(ngModel)]="quizData.title"
                        autofocus matInput placeholder="Enter here..." name="title" type="text">
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea [(ngModel)]="quizData.description"
                        matInput placeholder="Enter here..." name="description" type="text"
                            rows="3"></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Max. Marks</mat-label>
                                <input [(ngModel)]="quizData.maxMarks"
                                matInput placeholder="Enter here..." name="maxMarks" type="number">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of Questions</mat-label>
                                <input [(ngModel)]="quizData.numberOfQuestions"
                                matInput placeholder="Enter here..." name="numberOfQuestions" type="number">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- active toggle -->
                            <mat-slide-toggle [(ngModel)]="quizData.active"
                            name="active" class="example-margin mt20 w100" [color]="" >
                                Publish Status
                            </mat-slide-toggle>
                        </div>
                        <div class="col-md-6">
                            <!-- category select -->
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>Categories</mat-label>
                                <mat-select name="category" [(ngModel)]="quizData.category.catId">
                                    <mat-option>None</mat-option>
                                    <mat-option *ngFor="let c of categories" [value]="c.catId">
                                        {{c.title}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="container text-center">
                        <button mat-raised-button style="background-color: #FC5656; color: white;" type="submit">Add</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</mat-card>
<!-- {{quizData|json}} -->
